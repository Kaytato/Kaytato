<script>
        const animatedBlock = document.getElementById('animatedBlock');
        const circleFirst = document.getElementById('movingCircle');
        const circleSecond = document.getElementById('movingCircle2');
        const circleThird = document.getElementById('movingCircle3');
        const circleFourts = document.getElementById('movingCircle4');

        let pos = 0;
        let posApply = 1

        class Position {
            static first = { x: 0, y: 0 };
            static second = { x: getSizeWithMargin("first-block-content").width - 100, y: 0 };
            static third = { x: getSizeWithMargin("first-block-content").width - 100, y: getSizeWithMargin("first-block-content").height };
            static fourth = { x: 0, y: getSizeWithMargin("first-block-content").height };
            static values = [Position.first, Position.second, Position.third, Position.fourth];

            static byOrdinal(index) {
                return Position.values[index];
            }
        }

        let current = 0;

        function resolveNext() {
            current = (current + 1) % Position.values.length;
            return Position.byOrdinal(current);
        }

        function next(n) {

            return Position.byOrdinal((current + n) % Position.values.length);
        }

        function move() {

            let pos = resolveNext()
            circleFirst.style.marginLeft = pos.x + 'px';
            circleFirst.style.marginTop = pos.y + 'px';

            let spost = next(1)
            circleSecond.style.marginLeft = spost.x + 'px';
            circleSecond.style.marginTop = spost.y + 'px';

            let tpost = next(2)
            circleThird.style.marginLeft = tpost.x + 'px';
            circleThird.style.marginTop = tpost.y + 'px';

            let fpost = next(3)
            circleFourts.style.marginLeft = fpost.x + 'px';
            circleFourts.style.marginTop = fpost.y + 'px';
        }

        function animate() {
            requestAnimationFrame(move);
        }

        function getSizeWithMargin(elementId) {
            const element = document.getElementById(elementId);
            const style = window.getComputedStyle(element);

            return {
                height: element.offsetHeight +
                    parseFloat(style.marginTop) +
                    parseFloat(style.marginBottom) - 50,
                width: element.offsetWidth +
                    parseFloat(style.marginLeft) +
                    parseFloat(style.marginRight)
            };
        }

        // first pos
        animate();
        setInterval(animate, 1020);

        window.addEventListener('resize', animate);

</script>
